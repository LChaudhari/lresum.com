apiVersion: apps/v1
kind: Deployment
metadata:
  name: tbcommerce
  labels:
    app: tbcommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tbcommerce
  template:
    metadata:
      labels:
        app: tbcommerce
    spec:
      containers:
        - name: tbcommerce
          image: <Add AWS ECR Image ARN>
          imagePullPolicy: Always
          ports:
            - containerPort: 8080